version: '3.8'

services:
  mysql-master:
    image: mysql:8.0
    container_name: mysql-master
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_REPLICATION_USER: repl_user
      MYSQL_REPLICATION_PASSWORD: repl_password
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-master-data:/var/lib/mysql
      - ./master.cnf:/etc/mysql/conf.d/custom.cnf
    command:
      - --server-id=1
      - --log-bin=mysql-bin
      - --binlog-format=ROW
      - --gtid-mode=ON
      - --enforce-gtid-consistency=ON
    networks:
      - mysql-cluster-net

  mysql-slave1:
    image: mysql:8.0
    container_name: mysql-slave1
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      TZ: Asia/Shanghai
    ports:
      - "3307:3306"
    volumes:
      - mysql-slave1-data:/var/lib/mysql
      - ./slave.cnf:/etc/mysql/conf.d/custom.cnf
    command:
      - --server-id=2
      - --relay-log=mysql-relay
      - --read-only=1
      - --gtid-mode=ON
      - --enforce-gtid-consistency=ON
    networks:
      - mysql-cluster-net
    depends_on:
      - mysql-master

  mysql-slave2:
    image: mysql:8.0
    container_name: mysql-slave2
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      TZ: Asia/Shanghai
    ports:
      - "3308:3306"
    volumes:
      - mysql-slave2-data:/var/lib/mysql
      - ./slave.cnf:/etc/mysql/conf.d/custom.cnf
    command:
      - --server-id=3
      - --relay-log=mysql-relay
      - --read-only=1
      - --gtid-mode=ON
      - --enforce-gtid-consistency=ON
    networks:
      - mysql-cluster-net
    depends_on:
      - mysql-master

  # 负载均衡
  proxy:
    image: proxysql/proxysql:2.5.0
    container_name: mysql-proxy
    restart: unless-stopped
    ports:
      - "6032:6032"  # Admin
      - "6033:6033"  # MySQL
    volumes:
      - ./proxysql.cnf:/etc/proxysql.cfg
    networks:
      - mysql-cluster-net

volumes:
  mysql-master-data:
    driver: local
  mysql-slave1-data:
    driver: local
  mysql-slave2-data:
    driver: local

networks:
  mysql-cluster-net:
    driver: bridge
