version: '3.8'

services:
  redis-master:
    image: redis:7-alpine
    container_name: redis-master
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-master-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - redis-sentinel-net

  redis-slave1:
    image: redis:7-alpine
    container_name: redis-slave1
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis-slave1-data:/data
      - ./redis-slave.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - redis-sentinel-net
    depends_on:
      - redis-master

  redis-slave2:
    image: redis:7-alpine
    container_name: redis-slave2
    restart: unless-stopped
    ports:
      - "6381:6379"
    volumes:
      - redis-slave2-data:/data
      - ./redis-slave.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - redis-sentinel-net
    depends_on:
      - redis-master

  sentinel1:
    image: redis:7-alpine
    container_name: redis-sentinel1
    restart: unless-stopped
    ports:
      - "26379:26379"
    volumes:
      - ./sentinel.conf:/usr/local/etc/redis/sentinel.conf
    command: redis-sentinel /usr/local/etc/redis/sentinel.conf
    networks:
      - redis-sentinel-net
    depends_on:
      - redis-master

  sentinel2:
    image: redis:7-alpine
    container_name: redis-sentinel2
    restart: unless-stopped
    ports:
      - "26380:26379"
    volumes:
      - ./sentinel.conf:/usr/local/etc/redis/sentinel.conf
    command: redis-sentinel /usr/local/etc/redis/sentinel.conf
    networks:
      - redis-sentinel-net
    depends_on:
      - redis-master

  sentinel3:
    image: redis:7-alpine
    container_name: redis-sentinel3
    restart: unless-stopped
    ports:
      - "26381:26379"
    volumes:
      - ./sentinel.conf:/usr/local/etc/redis/sentinel.conf
    command: redis-sentinel /usr/local/etc/redis/sentinel.conf
    networks:
      - redis-sentinel-net
    depends_on:
      - redis-master

volumes:
  redis-master-data:
    driver: local
  redis-slave1-data:
    driver: local
  redis-slave2-data:
    driver: local

networks:
  redis-sentinel-net:
    driver: bridge
