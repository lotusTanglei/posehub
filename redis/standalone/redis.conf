# 绑定地址
bind 0.0.0.0

# 端口
port 6379

# 持久化 - RDB
save 900 1
save 300 10
save 60 10000

# 持久化 - AOF
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no

# 内存管理
maxmemory 256mb
maxmemory-policy allkeys-lru

# 日志
loglevel notice
logfile ""

# 数据库数量
databases 16

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 密码（生产环境请设置）
# requirepass your_password
