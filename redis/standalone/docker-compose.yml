version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: redis-standalone
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - redis-net

volumes:
  redis-data:
    driver: local

networks:
  redis-net:
    driver: bridge
