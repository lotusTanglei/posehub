version: '3.8'

services:
  es-node1:
    image: elasticsearch:8.11.0
    container_name: es-node1
    restart: unless-stopped
    environment:
      node.name: es-node1
      cluster.name: es-cluster
      discovery.seed_hosts: es-node2,es-node3
      cluster.initial_master_nodes: es-node1,es-node2,es-node3
      ES_JAVA_OPTS: -Xms1g -Xmx1g
      xpack.security.enabled: true
      xpack.security.http.ssl.enabled: false
      xpack.security.transport.ssl.enabled: false
      ELASTIC_PASSWORD: elastic_password
      TZ: Asia/Shanghai
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es-node1-data:/usr/share/elasticsearch/data
      - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    networks:
      - es-cluster-net

  es-node2:
    image: elasticsearch:8.11.0
    container_name: es-node2
    restart: unless-stopped
    environment:
      node.name: es-node2
      cluster.name: es-cluster
      discovery.seed_hosts: es-node1,es-node3
      cluster.initial_master_nodes: es-node1,es-node2,es-node3
      ES_JAVA_OPTS: -Xms1g -Xmx1g
      xpack.security.enabled: true
      xpack.security.http.ssl.enabled: false
      xpack.security.transport.ssl.enabled: false
      ELASTIC_PASSWORD: elastic_password
      TZ: Asia/Shanghai
    ports:
      - "9201:9200"
      - "9301:9300"
    volumes:
      - es-node2-data:/usr/share/elasticsearch/data
      - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    networks:
      - es-cluster-net

  es-node3:
    image: elasticsearch:8.11.0
    container_name: es-node3
    restart: unless-stopped
    environment:
      node.name: es-node3
      cluster.name: es-cluster
      discovery.seed_hosts: es-node1,es-node2
      cluster.initial_master_nodes: es-node1,es-node2,es-node3
      ES_JAVA_OPTS: -Xms1g -Xmx1g
      xpack.security.enabled: true
      xpack.security.http.ssl.enabled: false
      xpack.security.transport.ssl.enabled: false
      ELASTIC_PASSWORD: elastic_password
      TZ: Asia/Shanghai
    ports:
      - "9202:9200"
      - "9302:9300"
    volumes:
      - es-node3-data:/usr/share/elasticsearch/data
      - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    networks:
      - es-cluster-net

  # Kibana
  kibana:
    image: kibana:8.11.0
    container_name: kibana-cluster
    restart: unless-stopped
    environment:
      ELASTICSEARCH_HOSTS: http://es-node1:9200
      ELASTICSEARCH_USERNAME: elastic
      ELASTICSEARCH_PASSWORD: elastic_password
      TZ: Asia/Shanghai
    ports:
      - "5601:5601"
    networks:
      - es-cluster-net
    depends_on:
      - es-node1
      - es-node2
      - es-node3

volumes:
  es-node1-data:
    driver: local
  es-node2-data:
    driver: local
  es-node3-data:
    driver: local

networks:
  es-cluster-net:
    driver: bridge
